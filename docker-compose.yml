services:
  postgres:
    image: postgres:16-alpine
    container_name: telegram_bot_new_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: tg
      POSTGRES_PASSWORD: tg
      POSTGRES_DB: telegram_bot_new
    ports:
      - "54329:5432"
    volumes:
      - telegram_bot_new_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tg -d telegram_bot_new"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  telegram_bot_new_pgdata:
